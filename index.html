<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Rebate Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Estimate how much your restaurant can earn back through One Journey's solution.">
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --accent: #111827;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      padding: 22px 20px 20px;
    }
    .header {
      margin-bottom: 16px;
      text-align: center;
      position: relative;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .language-switch {
      position: absolute;
      top: 0;
      right: 0;
      text-align: right;
      font-size: 11px;
    }
    .language-switch label {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
    .language-switch select {
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      outline: none;
      width: auto;
      min-width: 72px;
      background-color: rgba(255,255,255,0.9);
      cursor: pointer;
    }
    .language-switch select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(17,24,39,0.08);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0;
    }

    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      background: #f3f4f6;
      border-radius: 999px;
      padding: 3px;
      margin: 14px 0 0;
      gap: 2px;
    }
    .mode-toggle button {
      flex: 1;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
      transition: background 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
    }
    .mode-toggle button.active {
      background: #ffffff;
      color: var(--text-main);
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
    }

    .form-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 10px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(17,24,39,0.08);
    }
    .btn {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      font-weight: 500;
      margin-top: 4px;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* Results */
    .results {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 14px;
    }
    .results h2 {
      font-size: 15px;
      margin: 0 0 8px;
    }
    .metric {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      column-gap: 8px;
    }
    .metric-label {
      font-size: 13px;
      color: var(--text-muted);
    }
    .metric-value {
      font-weight: 600;
      text-align: right;
    }
    .metric.total {
      margin-top: 8px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.12);
      background: rgba(17,24,39,0.04);
    }
    .metric.total .metric-label {
      color: var(--text-main);
      font-weight: 700;
      font-size: 13px;
    }
    .metric.total .metric-value {
      font-weight: 800;
      font-size: 16px;
    }
    .results.recovery {
      background: rgba(182, 245, 168, 0.75);
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.05);
      margin-top: 20px;
      margin-left: -12px;
      margin-right: -12px;
      padding: 20px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }
    .results.recovery h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .language-switch { top: 4px; right: 4px; }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="container">

    <div class="header">
      <div class="logo">
        <img
          src="https://raw.githubusercontent.com/ianschwarz-del/hotel-bookings-recoup-calculator/refs/heads/main/logo.svg"
          alt="One Journey Logo"
          style="height:44px; width:auto;"
        >
      </div>
      <div class="language-switch">
        <label for="language" id="languageSwitchLabel">Language</label>
        <select id="language">
          <option value="en" selected>üåê EN</option>
          <option value="es">üåê ES</option>
        </select>
      </div>
      <h1 id="titleText">Restaurant Rebate Calculator</h1>
      <p class="subtitle" id="subtitleText">Estimate how much your restaurant can earn back<br>through One Journey's solution.</p>

      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <button id="modeRestaurant" class="active" onclick="switchMode('restaurant')" id-btn="restaurant"></button>
        <button id="modePartner" onclick="switchMode('partner')" id-btn="partner"></button>
      </div>
    </div>

    <!-- ===== RESTAURANT FORM ===== -->
    <div class="form-section" id="restaurantForm">
      <label for="rCurrency" id="rCurrencyLabel">Currency</label>
      <select id="rCurrency">
        <option value="USD" selected>USD ($)</option>
        <option value="EUR">EUR (‚Ç¨)</option>
      </select>

      <label for="rNumRestaurants" id="rNumRestaurantsLabel">Number of Restaurants</label>
      <input id="rNumRestaurants" type="number" min="1" step="1" placeholder="e.g. 5">

      <label for="rMonthlySpend" id="rMonthlySpendLabel">Average Monthly Expense Spend per Restaurant</label>
      <input id="rMonthlySpend" type="text" placeholder="e.g. $50,000">

      <label for="rCardPct" id="rCardPctLabel">% of Expenses That Can Be Paid by Card</label>
      <input id="rCardPct" type="text" placeholder="e.g. 80%">

      <label for="rInvoiceHours" id="rInvoiceHoursLabel">Average Hours Spent Processing Invoices per Month</label>
      <input id="rInvoiceHours" type="number" min="0" step="0.5" placeholder="e.g. 10">

      <label for="rHourlyRate" id="rHourlyRateLabel">Average Hourly Cost for Processing Invoices</label>
      <input id="rHourlyRate" type="number" min="0" step="1" placeholder="e.g. 25">

      <button class="btn" id="rCalcBtn" onclick="calcRestaurant()"></button>

      <div class="results recovery" id="rResults" style="display:none;">
        <h2 id="rResultsHeading">Your Estimated Monthly & Annual Earnings</h2>
        <div class="metric">
          <div class="metric-label" id="rCashBackLabel">Cash Back per Month</div>
          <div class="metric-value" id="rCashBackOut">-</div>
        </div>
        <div class="metric">
          <div class="metric-label" id="rLaborSavingsLabel">Labor Savings per Month</div>
          <div class="metric-value" id="rLaborSavingsOut">-</div>
        </div>
        <div class="metric total">
          <div class="metric-label" id="rTotalYearlyLabel">Total Yearly Impact</div>
          <div class="metric-value" id="rTotalYearlyOut">-</div>
        </div>
      </div>
    </div>

    <!-- ===== PARTNER FORM ===== -->
    <div class="form-section" id="partnerForm" style="display:none;">
      <label for="pCurrency" id="pCurrencyLabel">Currency</label>
      <select id="pCurrency">
        <option value="USD" selected>USD ($)</option>
        <option value="EUR">EUR (‚Ç¨)</option>
      </select>

      <label for="pNumRestaurants" id="pNumRestaurantsLabel">Number of Restaurants</label>
      <input id="pNumRestaurants" type="number" min="1" step="1" placeholder="e.g. 20">

      <label for="pMonthlySpend" id="pMonthlySpendLabel">Average Monthly Expense Spend per Restaurant</label>
      <input id="pMonthlySpend" type="text" placeholder="e.g. $50,000">

      <label for="pCardPct" id="pCardPctLabel">% of Expenses That Can Be Paid by Card</label>
      <input id="pCardPct" type="text" placeholder="e.g. 80%">

      <label for="pBasisPoints" id="pBasisPointsLabel">Basis Points Earned for Partner (1 bp = 0.01%)</label>
      <input id="pBasisPoints" type="number" min="0" step="1" placeholder="e.g. 50">

      <button class="btn" id="pCalcBtn" onclick="calcPartner()"></button>

      <div class="results recovery" id="pResults" style="display:none;">
        <h2 id="pResultsHeading">Your Estimated Partner Earnings</h2>
        <div class="metric total">
          <div class="metric-label" id="pRevenueShareLabel">Partner Revenue Share per Month</div>
          <div class="metric-value" id="pRevenueShareOut">-</div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  const translations = {
    en: {
      title: "Restaurant Rebate Calculator",
      subtitle: "Estimate how much your restaurant can earn back<br>through One Journey's solution.",
      modeRestaurant: "Restaurant",
      modePartner: "Partner",
      // Restaurant fields
      rCurrencyLabel: "Currency",
      rNumRestaurantsLabel: "Number of Restaurants",
      rMonthlySpendLabel: "Average Monthly Expense Spend per Restaurant",
      rCardPctLabel: "% of Expenses That Can Be Paid by Card",
      rInvoiceHoursLabel: "Average Hours Spent Processing Invoices per Month",
      rHourlyRateLabel: "Average Hourly Cost for Processing Invoices",
      rCalcBtn: "How much can I earn back?",
      rResultsHeading: "Your Estimated Monthly & Annual Earnings",
      rCashBackLabel: "Cash Back per Month",
      rLaborSavingsLabel: "Labor Savings per Month",
      rTotalYearlyLabel: "Total Yearly Impact",
      // Placeholders
      rNumRestaurantsPlaceholder: "e.g. 5",
      rMonthlySpendPlaceholder: "e.g. $50,000",
      rCardPctPlaceholder: "e.g. 80%",
      rInvoiceHoursPlaceholder: "e.g. 10",
      rHourlyRatePlaceholder: "e.g. 25",
      // Partner fields
      pCurrencyLabel: "Currency",
      pNumRestaurantsLabel: "Number of Restaurants",
      pMonthlySpendLabel: "Average Monthly Expense Spend per Restaurant",
      pCardPctLabel: "% of Expenses That Can Be Paid by Card",
      pBasisPointsLabel: "Basis Points Earned for Partner (1 bp = 0.01%)",
      pCalcBtn: "How much can we earn?",
      pResultsHeading: "Your Estimated Partner Earnings",
      pRevenueShareLabel: "Partner Revenue Share per Month",
      // Placeholders
      pNumRestaurantsPlaceholder: "e.g. 20",
      pMonthlySpendPlaceholder: "e.g. $50,000",
      pCardPctPlaceholder: "e.g. 80%",
      pBasisPointsPlaceholder: "e.g. 50",
    },
    es: {
      title: "Calculadora de Reembolso para Restaurantes",
      subtitle: "Calcule cu√°nto puede recuperar su restaurante a trav√©s de<br>la soluci√≥n de One Journey.",
      modeRestaurant: "Restaurante",
      modePartner: "Socio",
      // Restaurant fields
      rCurrencyLabel: "Moneda",
      rNumRestaurantsLabel: "N√∫mero de Restaurantes",
      rMonthlySpendLabel: "Gasto mensual promedio por restaurante",
      rCardPctLabel: "% de gastos que se pueden pagar con tarjeta",
      rInvoiceHoursLabel: "Horas promedio dedicadas al procesamiento de facturas al mes",
      rHourlyRateLabel: "Costo horario promedio del procesamiento de facturas",
      rCalcBtn: "¬øCu√°nto puedo recuperar?",
      rResultsHeading: "Sus ganancias mensuales y anuales estimadas",
      rCashBackLabel: "Reembolso por mes",
      rLaborSavingsLabel: "Ahorro en mano de obra por mes",
      rTotalYearlyLabel: "Impacto total anual",
      // Placeholders
      rNumRestaurantsPlaceholder: "p. ej. 5",
      rMonthlySpendPlaceholder: "p. ej. $50,000",
      rCardPctPlaceholder: "p. ej. 80%",
      rInvoiceHoursPlaceholder: "p. ej. 10",
      rHourlyRatePlaceholder: "p. ej. 25",
      // Partner fields
      pCurrencyLabel: "Moneda",
      pNumRestaurantsLabel: "N√∫mero de Restaurantes",
      pMonthlySpendLabel: "Gasto mensual promedio por restaurante",
      pCardPctLabel: "% de gastos que se pueden pagar con tarjeta",
      pBasisPointsLabel: "Puntos b√°sicos ganados para el socio (1 pb = 0.01%)",
      pCalcBtn: "¬øCu√°nto podemos ganar?",
      pResultsHeading: "Sus ganancias estimadas como socio",
      pRevenueShareLabel: "Participaci√≥n en ingresos del socio por mes",
      // Placeholders
      pNumRestaurantsPlaceholder: "p. ej. 20",
      pMonthlySpendPlaceholder: "p. ej. $50,000",
      pCardPctPlaceholder: "p. ej. 80%",
      pBasisPointsPlaceholder: "p. ej. 50",
    }
  };

  let currentLang = "en";
  let currentMode = "restaurant";

  function applyLanguage(lang) {
    currentLang = lang;
    const t = translations[lang] || translations.en;
    document.documentElement.lang = lang;
    document.getElementById("titleText").textContent = t.title;
    document.getElementById("subtitleText").innerHTML = t.subtitle;
    document.getElementById("modeRestaurant").textContent = t.modeRestaurant;
    document.getElementById("modePartner").textContent = t.modePartner;
    // Restaurant
    document.getElementById("rCurrencyLabel").textContent = t.rCurrencyLabel;
    document.getElementById("rNumRestaurantsLabel").textContent = t.rNumRestaurantsLabel;
    document.getElementById("rMonthlySpendLabel").textContent = t.rMonthlySpendLabel;
    document.getElementById("rCardPctLabel").textContent = t.rCardPctLabel;
    document.getElementById("rInvoiceHoursLabel").textContent = t.rInvoiceHoursLabel;
    document.getElementById("rHourlyRateLabel").textContent = t.rHourlyRateLabel;
    document.getElementById("rCalcBtn").textContent = t.rCalcBtn;
    document.getElementById("rResultsHeading").textContent = t.rResultsHeading;
    document.getElementById("rCashBackLabel").textContent = t.rCashBackLabel;
    document.getElementById("rLaborSavingsLabel").textContent = t.rLaborSavingsLabel;
    document.getElementById("rTotalYearlyLabel").textContent = t.rTotalYearlyLabel;
    document.getElementById("rNumRestaurants").placeholder = t.rNumRestaurantsPlaceholder;
    document.getElementById("rMonthlySpend").placeholder = t.rMonthlySpendPlaceholder;
    document.getElementById("rCardPct").placeholder = t.rCardPctPlaceholder;
    document.getElementById("rInvoiceHours").placeholder = t.rInvoiceHoursPlaceholder;
    document.getElementById("rHourlyRate").placeholder = t.rHourlyRatePlaceholder;
    // Partner
    document.getElementById("pCurrencyLabel").textContent = t.pCurrencyLabel;
    document.getElementById("pNumRestaurantsLabel").textContent = t.pNumRestaurantsLabel;
    document.getElementById("pMonthlySpendLabel").textContent = t.pMonthlySpendLabel;
    document.getElementById("pCardPctLabel").textContent = t.pCardPctLabel;
    document.getElementById("pBasisPointsLabel").textContent = t.pBasisPointsLabel;
    document.getElementById("pCalcBtn").textContent = t.pCalcBtn;
    document.getElementById("pResultsHeading").textContent = t.pResultsHeading;
    document.getElementById("pRevenueShareLabel").textContent = t.pRevenueShareLabel;
    document.getElementById("pNumRestaurants").placeholder = t.pNumRestaurantsPlaceholder;
    document.getElementById("pMonthlySpend").placeholder = t.pMonthlySpendPlaceholder;
    document.getElementById("pCardPct").placeholder = t.pCardPctPlaceholder;
    document.getElementById("pBasisPoints").placeholder = t.pBasisPointsPlaceholder;
  }

  function switchMode(mode) {
    currentMode = mode;
    document.getElementById("restaurantForm").style.display = mode === "restaurant" ? "block" : "none";
    document.getElementById("partnerForm").style.display = mode === "partner" ? "block" : "none";
    document.getElementById("modeRestaurant").classList.toggle("active", mode === "restaurant");
    document.getElementById("modePartner").classList.toggle("active", mode === "partner");
  }

  function formatCurrency(value, currencyCode) {
    if (isNaN(value) || value === null) return "-";
    return new Intl.NumberFormat(undefined, {
      style: "currency",
      currency: currencyCode || "USD",
      maximumFractionDigits: 0
    }).format(value);
  }

  function parseMoneyInput(id) {
    const val = document.getElementById(id).value.replace(/[^0-9.]/g, "");
    return parseFloat(val) || 0;
  }

  function parsePctInput(id) {
    const val = document.getElementById(id).value.replace(/[^0-9.]/g, "");
    return parseFloat(val) || 0;
  }

  function formatMoneyDisplay(id, value, currency) {
    const el = document.getElementById(id);
    if (!value) { el.value = ""; return; }
    el.value = new Intl.NumberFormat(undefined, {
      style: "currency", currency, maximumFractionDigits: 0
    }).format(value);
  }

  function unformatMoney(id) {
    const el = document.getElementById(id);
    el.value = el.value.replace(/[^0-9.]/g, "");
  }

  function formatPctDisplay(id) {
    const el = document.getElementById(id);
    const raw = el.value.replace(/[^0-9.]/g, "");
    if (!raw) { el.value = ""; return; }
    el.value = raw + "%";
  }

  function unformatPct(id) {
    const el = document.getElementById(id);
    el.value = el.value.replace(/[^0-9.]/g, "");
  }

  // Restaurant calc
  function calcRestaurant() {
    const currency = document.getElementById("rCurrency").value;
    const numR = Math.max(1, parseInt(document.getElementById("rNumRestaurants").value) || 1);
    const monthlySpend = parseMoneyInput("rMonthlySpend");
    const cardPct = parsePctInput("rCardPct") / 100;
    const invoiceHours = parseFloat(document.getElementById("rInvoiceHours").value) || 0;
    const hourlyRate = parseFloat(document.getElementById("rHourlyRate").value) || 0;

    if (!monthlySpend || !cardPct) {
      alert(currentLang === "es" ? "Por favor complete todos los campos." : "Please fill in all fields.");
      return;
    }

    const cashBackPerRestaurant = monthlySpend * cardPct * 0.01;
    const cashBackTotal = cashBackPerRestaurant * numR;

    const laborSavingsPerRestaurant = invoiceHours * hourlyRate;
    const laborSavingsTotal = laborSavingsPerRestaurant * numR;

    const totalMonthly = cashBackTotal + laborSavingsTotal;
    const totalYearly = totalMonthly * 12;

    document.getElementById("rCashBackOut").textContent = formatCurrency(cashBackTotal, currency);
    document.getElementById("rLaborSavingsOut").textContent = formatCurrency(laborSavingsTotal, currency);
    document.getElementById("rTotalYearlyOut").textContent = formatCurrency(totalYearly, currency);
    document.getElementById("rResults").style.display = "block";
    document.getElementById("rResults").scrollIntoView({ behavior: "smooth" });
  }

  // Partner calc
  function calcPartner() {
    const currency = document.getElementById("pCurrency").value;
    const numR = Math.max(1, parseInt(document.getElementById("pNumRestaurants").value) || 1);
    const monthlySpend = parseMoneyInput("pMonthlySpend");
    const cardPct = parsePctInput("pCardPct") / 100;
    const basisPoints = parseFloat(document.getElementById("pBasisPoints").value) || 0;
    const bpRate = basisPoints / 10000;

    if (!monthlySpend || !cardPct || !basisPoints) {
      alert(currentLang === "es" ? "Por favor complete todos los campos." : "Please fill in all fields.");
      return;
    }

    // Partner revenue share = monthly spend * % card * num restaurants * bp rate
    const revenueShare = monthlySpend * cardPct * numR * bpRate;

    document.getElementById("pRevenueShareOut").textContent = formatCurrency(revenueShare, currency);
    document.getElementById("pResults").style.display = "block";
    document.getElementById("pResults").scrollIntoView({ behavior: "smooth" });
  }

  // Format inputs on blur/focus ‚Äî restaurant
  ["rMonthlySpend"].forEach(id => {
    document.getElementById(id).addEventListener("blur", () => {
      const curr = document.getElementById("rCurrency").value;
      formatMoneyDisplay(id, parseMoneyInput(id), curr);
    });
    document.getElementById(id).addEventListener("focus", () => unformatMoney(id));
  });
  ["pMonthlySpend"].forEach(id => {
    document.getElementById(id).addEventListener("blur", () => {
      const curr = document.getElementById("pCurrency").value;
      formatMoneyDisplay(id, parseMoneyInput(id), curr);
    });
    document.getElementById(id).addEventListener("focus", () => unformatMoney(id));
  });
  ["rCardPct"].forEach(id => {
    document.getElementById(id).addEventListener("blur", () => formatPctDisplay(id));
    document.getElementById(id).addEventListener("focus", () => unformatPct(id));
  });
  ["pCardPct"].forEach(id => {
    document.getElementById(id).addEventListener("blur", () => formatPctDisplay(id));
    document.getElementById(id).addEventListener("focus", () => unformatPct(id));
  });

  // Currency change reformats money fields
  document.getElementById("rCurrency").addEventListener("change", () => {
    const curr = document.getElementById("rCurrency").value;
    const v = parseMoneyInput("rMonthlySpend");
    if (v) formatMoneyDisplay("rMonthlySpend", v, curr);
  });
  document.getElementById("pCurrency").addEventListener("change", () => {
    const curr = document.getElementById("pCurrency").value;
    const v = parseMoneyInput("pMonthlySpend");
    if (v) formatMoneyDisplay("pMonthlySpend", v, curr);
  });

  document.getElementById("language").addEventListener("change", function () {
    applyLanguage(this.value);
  });

  // Init
  applyLanguage("en");
  switchMode("restaurant");
</script>
</body>
</html>
